<body>
    <h1>Learning CSS</h1>

    <form action="" class="instagram-form">

            <h1>Instagram</h1>
            <div class="instagram-input-boxes">
                <input type="text" placeholder="Phone number, username or email" class="signup-input" />
                <input type="password" placeholder="Password" class="signup-input" />

            </div>
        </div>
